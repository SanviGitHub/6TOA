<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - 6TO A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            background-color: #141414;
            border-radius: 24px;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            margin: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: slideIn 0.5s ease-in-out;
        }

        .image-section {
            flex: 1;
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-section {
            flex: 1;
            padding: 48px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: #a1a1aa;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: #1c1c1c;
            border: 1px solid #2d2d2d;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.2s;
            opacity: 0; /* Inicialmente oculto */
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
        }

        .password-wrapper {
            position: relative;
        }

        .forgot-password {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 14px;
            align-self: flex-end;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        .sign-in-button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
            opacity: 0; /* Inicialmente oculto */
        }

        .sign-in-button:hover {
            background-color: #2563eb;
        }

        .register-link {
            text-align: center;
            color: #5e5ee3;
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
        }

        .register-link:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                min-height: 200px;
            }

            .form-section {
                padding: 32px 24px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h1>Iniciar Sesi√≥n</h1>
            <form id="signInForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="designer@example.com" 
                        required
                    >
                </div>
                <div class="form-group">
                    <div class="password-wrapper">
                        <label for="password">Contrase√±a</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Ingresa tu contrase√±a" 
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <a href="#" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
                </div>
                <button type="submit" class="sign-in-button">Iniciar Sesi√≥n</button>
            </form>
            <a href="register.html" class="register-link">¬øNo est√°s registrado? √önete a nosotros</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBd5zxPOqP5AsqNwvCcf7ObVGqtjwBn2UA",
            authDomain: "loginregister-e02b9.firebaseapp.com",
            projectId: "loginregister-e02b9",
            storageBucket: "loginregister-e02b9.appspot.com",
            messagingSenderId: "63577091340",
            appId: "1:63577091340:web:4aa54982cc3dad7050ad29"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        // Login form handler
        document.getElementById('signInForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert('¬°Login exitoso!');
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error al iniciar sesi√≥n: ' + error.message);
            }
        });

        // Animaciones de entrada
        window.onload = () => {
            const inputs = document.querySelectorAll('input');
            const button = document.querySelector('.sign-in-button');
            const elements = [document.querySelector('h1'), ...inputs, button];

            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = 1; // Hacer visible
                    el.style.animation = 'fadeIn 0.5s ease-in-out'; // A√±adir clase de animaci√≥n
                }, index * 300); // Aparecer cada 0.3s
            });
        };
    </script>
</body>
</html>
